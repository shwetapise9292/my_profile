<!DOCTYPE html>
<html>
    <head> 
        <title> Contact Us </title>
    </head>
    
    <body>
        <h3> Contact Us </h3>
        <form>
            <table>
                <tr>
                    <td> Full Name: </td>
                    <td> <input type="text" maxlength="40" placeholder="Max character length=40"</td>
                </tr>

                <tr>
                    <td> Mobile No: </td>
                    <td> <input type="number"> </td>
                </tr>

                <tr>
                    <td> Email: </td>
                    <td> <input type="email" placeholder="Ex.abc@gmail.com"></td>
                </tr>

                <tr>
                    <td> Enquiry: </td>
                    <td> <textarea rows="7" cols="25"> </textarea> </td>
                </tr>

                <tr>
                    <td> <button type="submit"> Submit </td>
                    <td> <button type="reset"> Clear </td>
                </tr>
            </table>
        </form>
    </body>
</html>
